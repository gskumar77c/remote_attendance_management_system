{% extends 'base.html' %}

{% block content %}

{% for entry in entries %}
<div class="card" style="width: 50%;" onclick="location.href = '../details/{{ entry.pk }}';" >
    <div class="row" style="height: 1cm;" >
        <div class="col-md-7">
            {{ entry }}
        </div>
        <div class="col-md-5"  >
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70% ;height: 1cm;" >
                70%
            </div>
        </div> 
    </div>

</div>
{% endfor %}

{% endblock %}
