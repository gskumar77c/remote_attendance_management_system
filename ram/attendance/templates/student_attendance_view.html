{% extends 'base.html' %}

{% block content %}
<h3>Attendance of {{course}}</h3>
<div class="container">
<table class="table table-hover">
	<tr>
		<th>Total classes</th>
		<td>{{total}}</td>
	</tr>
	<tr>
		<th>Attended classes</th>
		<td>{{attended}}</td>
	</tr>
	<tr>
		<th>Percentage</th>
		<td>{{percent}}</td>
	</tr>
</table>
</div>

{% endblock %}
