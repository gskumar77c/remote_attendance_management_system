{% extends 'base.html' %}



{% block content %}
 	<div class="container">
 	<table class="table table-hover">
 		<tr>
 			<th>course id</th>
 			<th>course name</th>
 			<th>course department</th>
 			<th>view course details</th>
 		</tr>
 		{% for course in courses %}
 		<tr>
 			<td>{{course.course_id}}</td>
 			<td>{{course.name}}</td>
 			<td>{{course.department}}</td>
 			<td><a class="btn bg-success" href="{% url 'courses.details' %}?id={{course.course_id}}">view</a></td>
 		</tr>
 		{% endfor %}
 	</table>
 	</div>


 {% endblock %}
